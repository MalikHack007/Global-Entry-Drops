<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Entry Drops</title>

    <link rel="stylesheet" href="bulma.css">

</head>
<body>
    <div class="container m-2">
        <h1 class="title is-4">Global Entry Drops</h1>
        <div class="field">
            <label class="label">Status</label>
            <span id="runningTag" class="tag is-success">Running</span>
            <span id="stoppingTag" class="tag is-danger">Stopped</span>
        </div>
    </div>

    <div class="container m-2">

        <div class="field">
            <label class="label">Location ID</label>
            <div class="select">
                <select id="locationID"></select>
            </div>

            <p id="locationIdError" class="help is-danger" style="display: none">Please select a valid location</p>
        </div>

        <div class="field">
            <label class="label">Start Date</label>
            <div class="control">
                <input type="date" class="input" id="startDate">
            </div>
            <p id="startDateError" class="help is-danger" style="display: none">Please select a valid start date</p>
        </div>

        <div class="field">
            <label class="label">End Date</label>
            <div class="control">
                <input type="date" class="input" id="endDate">
            </div>
            <p id="endDateError" class="help is-danger" style="display: none">Please select a valid end date</p>
        </div>

        <div class="container m-2">
            <button class="button is-success is-fullwidth" id="startBtn">Save & Start</button>
        </div>

        <div class="container m-2">
            <button class="button is-danger is-fullwidth" id="stopBtn">Stop</button>
        </div>

    </div>
</body>
<script src="popup.js"></script>
</html>
